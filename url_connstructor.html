<!DOCTYPE html>
<html>
<head>
    <title>URL Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .base-url-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 4px;
            border: 1px solid #b8daff;
        }
        .base-url-section input {
            width: calc(100% - 120px);
            margin-right: 10px;
        }
        .http-prefix {
            color: #666;
            margin-right: 5px;
        }
        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: white;
        }
        select {
            cursor: pointer;
        }
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .url-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        #result {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            word-break: break-all;
            font-family: monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .copied {
            color: green;
            margin-left: 10px;
            display: none;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .form-container {
                grid-template-columns: 1fr;
            }
            .base-url-section input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>URL Builder</h2>

    <!-- Base URL Section -->
    <div class="base-url-section">
        <label for="baseUrl">Base URL:</label>
        <div style="display: flex; align-items: center;">
            <span class="http-prefix">https://</span>
            <input type="text" id="baseUrl" placeholder="Enter base URL" value="request.com">
        </div>
    </div>

    <div class="form-container">
        <!-- Left Column -->
        <div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="group">Group:</label>
                <input type="text" id="group" placeholder="Enter group">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="Enter category">
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" placeholder="Enter status">
            </div>
        </div>

        <!-- Right Column -->
        <div>
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" id="type" placeholder="Enter type">
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <input type="text" id="priority" placeholder="Enter priority">
            </div>
            <div class="form-group">
                <label for="version">Version:</label>
                <input type="text" id="version" placeholder="Enter version">
            </div>
            <div class="form-group">
                <label for="source">Source:</label>
                <select id="source">
                    <option value="">Select source</option>
                    <option value="Global">Global</option>
                    <option value="Local">Local</option>
                </select>
            </div>
        </div>

        <!-- Full Width URL Section -->
        <div class="url-section">
            <div id="result">Generated URL will appear here</div>
            <br>
            <button onclick="copyToClipboard()">Copy URL</button>
            <span id="copied" class="copied">âœ“ Copied!</span>
        </div>
    </div>

    <script>
        function updateURL() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const fields = [
                'name', 'group', 'date', 'category', 'status',
                'id', 'type', 'priority', 'version', 'source'
            ];

            let params = new URLSearchParams();

            fields.forEach(field => {
                const value = document.getElementById(field).value;
                if (value) params.append(field, value);
            });

            // Remove trailing slashes from base URL
            const cleanBaseUrl = baseUrl.replace(/\/+$/, '');

            const url = `https://${cleanBaseUrl}?${params.toString()}`;
            document.getElementById('result').textContent = url;
        }

        function copyToClipboard() {
            const url = document.getElementById('result').textContent;
            navigator.clipboard.writeText(url).then(() => {
                const copied = document.getElementById('copied');
                copied.style.display = 'inline';
                setTimeout(() => {
                    copied.style.display = 'none';
                }, 2000);
            });
        }

        // Add event listeners to all inputs including base URL
        const fields = [
            'baseUrl', 'name', 'group', 'date', 'category', 'status',
            'id', 'type', 'priority', 'version', 'source'
        ];

        fields.forEach(field => {
            document.getElementById(field).addEventListener('input', updateURL);
            document.getElementById(field).addEventListener('change', updateURL); // For select elements
        });
    </script>
</body>
</html>
